<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div class="start-content">
            <h1>Space Explorer</h1>
            <p>Your Mission Awaits</p>
            <button id="start-btn">Begin Mission</button>
        </div>
    </div>

    <div id="game-wrapper" style="display: none;">
        <header>
            <div id="game-info">
                <h2 id="level-title"></h2>
                <p>Score: <span id="score">0</span></p>
            </div>
            <button id="mute-btn">ðŸ”Š Mute</button>
            <audio id="bg-music" src="music.mp3" loop></audio>
            <audio id="sfx-success" src="success.mp3"></audio>
            <audio id="sfx-error" src="error.mp3"></audio>
            <audio id="sfx-launch" src="launch.mp3"></audio>
        </header>

        <main id="game-area">
            <div id="mission-control-panel">
                <div id="computer-screen">
                    <p id="question-text">Loading mission objective...</p>
                </div>
                <div id="options-container">
                    </div>
            </div>
            <div id="launch-status-panel">
                <h3>Launch Systems</h3>
                <ul id="status-list">
                    </ul>
            </div>
        </main>
        
        <img src="assets/rocket.png" id="rocket" alt="Rocket">
    </div>

    <script src="script.js"></script>
</body>
</html>
